name: Update Limerick GAA Fixtures (v2)

on:
  schedule:
    - cron: '10 7,19 * * *'  # 07:10 & 19:10 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 lxml pyyaml

      - name: Scrape site (v2 crawler)
        run: |
          python scripts/scrape_fixtures_v2.py --patterns scripts/patterns.yaml

      - name: Validate dataset
        run: |
          python scripts/validate_dataset.py

      - name: Commit changes
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add data/hurling_2025.json
            git commit -m "Auto-update fixtures (v2)"
            git push
          else
            echo "No changes."
          fi
