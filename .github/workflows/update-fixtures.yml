name: Update Limerick GAA Fixtures (targeted v1.1.1)

on:
  schedule:
    - cron: '15 7,19 * * *'
  workflow_dispatch:

concurrency:
  group: update-fixtures
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 lxml

      - name: Scrape (targeted v1.1.1)
        run: |
          python scripts/scrape_fixtures_targeted_v1_1_1.py --urls scripts/urls_hurling_2025.txt

      - name: Show repo tree & Python info
        run: |
          pwd
          ls -la
          ls -la scripts || true
          ls -la data || true
          python --version

      - name: Scraper dry-run sanity
        run: |
          set -e
          python scripts/scrape_fixtures_targeted_v1_1_1.py --urls scripts/urls_hurling_2025.txt
          echo "---- git status after write ----"
          git status --porcelain
          echo "---- head of JSON ----"
          head -n 40 data/hurling_2025.json || true



      - name: Commit & push (with rebase + retry)
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/hurling_2025.json
          git commit -m "Auto-update fixtures (targeted v1.1.1)" || echo "No changes to commit"
          for i in 1 2 3; do
            git pull --rebase origin main || true
            if git push origin HEAD:main; then
              echo "Pushed on attempt $i"; break
            fi
            echo "Retrying push ($i)..."; sleep 5
          done
