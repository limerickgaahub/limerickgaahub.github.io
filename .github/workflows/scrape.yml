name: Update fixtures/results (Limerick GAA Hub)

on:
  workflow_dispatch:
  schedule:
    - cron: "15 7,17 * * *"   # NOTE: GitHub Actions cron is UTC (07:15 & 17:15 UTC)

permissions:
  contents: write

concurrency:
  group: limerickgaahub-data-update
  cancel-in-progress: true

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 lxml python-dateutil pyyaml

      - name: Clean tmp dir
        run: rm -rf tmp_data

      - name: Run scraper to tmp
        run: python scripts/scrape_limerickgaa.py --outdir tmp_data

      - name: Validate scraped data
        run: python scripts/validate_data.py --indir tmp_data

      - name: Upload debug artifacts (pre-promote)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-lines-tmp
          path: tmp_data/_debug/**
          if-no-files-found: ignore

      - name: Replace data on success
          run: |
            rm -rf data_old || true
            if [ -d data ]; then mv data data_old; fi
            mv tmp_data data
            # Restore static assets (e.g., knockout file) if they existed
            if [ -d data_old/static ]; then
              mkdir -p data/static
              cp -a data_old/static/. data/static/
            fi

      - name: Upload debug artifacts (promoted)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: debug-lines
          path: data/_debug/**
          if-no-files-found: ignore

      - name: Commit data changes
        run: |
          CHANGES="$(git status --porcelain data)"
          if [[ -n "$CHANGES" ]]; then
            git config user.name  "gha-bot"
            git config user.email "gha-bot@example.com"
            git add -A data
            git commit -m "Auto-update fixtures/results"
            git fetch origin main
            git pull --rebase --autostash origin main
            git push
          else
            echo "No changes to commit."
          fi
